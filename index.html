<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="shortcut icon" href="#">
    <link rel="stylesheet" href="styles.css">
    <script src="RPS.js" defer></script>
    <title>Document</title>
</head>
<body>
    
    <div class="buttons">
        <div>
            <h1> MAKE YOUR CHOICE</h1>
        </div>
        <div>
            <button id="rock"> Rock</button>
            <button id="paper">Paper</button>
            <button id="scissors">Scissors</button>
        </div>
    </div>
    <div class="comp">
        <div class="p">
            <h3>You choosed</h3>
            <p class="player">Nothing yet</p>
        </div>
        <p> VS </p>
        <div class="p">
            <h3>Computer choice</h3>
            <p class="computer">Nothing yet </p>
        </div>
    </div>
    <div class="round">
        <h1>ROUND RESULT </h1>
        <p class="roundresult">Nothing yet</p>
    </div>
    <div class="score">
        <div class="one">
            <h1>SCORES </h1>
        </div>
        <div class="two">
            <div class="p">
                <h3>Player </h3>
                <p class="playerscore">0</p>
            </div>
            <p> VS </p>
            <div class="c">
                <h3>Computer</h3>
                <p class="computerscore">0</p>
            </div>
        </div>
    </div>
    <div class="game">
        <h1>GAME RESULT</h1>
        <p class="gameresult">Not started yet</p>

    </div>
</body>

</html>
